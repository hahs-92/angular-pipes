<section class="text-layout">
  <h1>Pipes no tan comunes</h1>
  <p>Pipes incluidos en Angular - Usualmente en el Common Module</p>
</section>

<section class="grid">
  <div class="col md:col-6 sm:col-9">
    <p-fieldset legend="i18nSelect Pipe" [toggleable]="true">
      <p>
        Saludos <strong>{{ name }}</strong> es un placer
        {{ genre | i18nSelect: mapInvitation }}
        a este evento
      </p>

      <p-button (onClick)="changeName()" label="Cambiar Nombre"></p-button>
    </p-fieldset>
  </div>

  <div class="col md:col-6 sm:col-9">
    <p-fieldset legend="i18nSelect Plural" [toggleable]="true">
      <p>Actualmente {{ clients.length | i18nPlural: mapClients }}</p>
      <p-button (onClick)="deletClient()" label="Eliminar Cliente"></p-button>
    </p-fieldset>
  </div>
</section>
